{% extends "base.html" %}
{% load static %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "create_article" %}">Создание статьи</a>
    </li>
{% endblock %}
{% block content %}
    <h1>Статьи</h1>
    <div class="row">
        {% for article in articles %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ article.authorName }}
                            ({{ article.authorEmail }})
                            <small>|</small>
                            <small><a href="#"><i class="fa-solid fa-pen-to-square"></i></a></small>
                            <small><a href="{% url "delete_article" article.pk %}"><i class="fa-solid fa-trash"></i></a></small>
                        </h5>
                        <p>{{ article.content }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
